{% extends "mhapp/base.html" %}
{% load add_css %}
{% block content %}
<form role="form" action="" method="post">
	{% csrf_token %}
	{% for field in form %}
	<div class="form-group">
    {{field.errors }}
	{{field.label_tag }}
	{{field|addcss:"form-control"}}
	</div>
	{% endfor %}

     <button type="submit" class="btn btn-default">Register</button>
  </form>
{% endblock %}
